<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            > greater than
            < lower than
            >= greater or equal than
            <= lower or equal than

            for Non-Number dataType
                will convert to Number first
                //But
                //如果符号两侧的值都是string， 不会进行Number Conversion
                //会进行Unicode比较
        */

        console.log(1 >= true) //true
        console.log(1 > true) //false
        console.log(1 > "0") //true
        console.log(100 > null) //true
        //任何值和NaN做任何比较结果都是false
        console.log(100 > "hello") //false
        console.log(true > false) //true
        console.log("1" < "5") // true
        //如果符号两侧的值都是string， 不会进行Number Conversion
        // 会进行Unicode比较
        //compare the unicode bit by bit from left to right
        console.log("11" < "5") // true
        console.log('a' > 'b') // false
        console.log('abc' < 'b') //true
        console.log('bbc' > 'bb') //true

        //在比较连个string type的数字时， 一定要转型！！！！！ convert to Number
    </script>
</head>
<body>
    
</body>
</html>
