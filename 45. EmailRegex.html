<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Regular Expression</title>
    <script>
        /*
            任意字母数字下划线 . 任意字母数字下划线 @ 任意字母数字 . 任意字母（2-5）. 任意字母（2-5）
            \w{3,}              (\.\w+)*         @   [A-z0-9]+    \.[A-z]{2,5}   \.[A-z]{2,5}
        */
       var reg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
       console.log(reg.test("youcheng.li@163.com")); //true
       console.log(reg.test("youcheng.li@u.nus.edu")); //true
    </script>
</head>
<body>
    
</body>
</html>
