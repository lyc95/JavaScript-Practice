            在调用函数时，每次都会传入一个隐式参数--this
            this an Object, 函数执行的上下文对象
            根据函数调用方式的不同， this会指向不同的对象
                1. 以函数的形式调用
                    this = window 全局对象
                2. 以方法的形式调用
                    this = 调用方法的对象
                3. 以构造函数调用时候， this = newly created Object
        */
        function fun(a, b) {
            console.log(this) 
        }
        fun(123, 456) //Window Object

            name: "yc",
            sayName: fun,
