<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // check whether contains .
        /*
            . means any chars(任意字符)
            使用\作为转义字符 表示方法（字面量创建的情况）： 
            \. = .
            \\ = \
            注意使用构造函数时候，参数时一个string， \时string的转义字符串
            则需要\\来表示

        */

        // var reg = /\./;
        // console.log(reg.test('aaaaa.aaaaa')); //true
        // console.log(reg.test('aaaaaaaaaa')); //false


        var reg= new RegExp("\\."); //必须使用两个\\
        console.log(reg); // -> /\./
        // var reg= new RegExp("\.");
        // console.log(reg); // -> /./
        console.log(reg.test('aaaaa.aaaaa')); //true
        console.log(reg.test('aaaaaaaaaa')); //false

        /*
            \w  
                any character, number, _ 
                [A-z0-9_]
            \W
                except character, number, _
            \d
                any number
            \D
                except number
            \s
                space
            \S
                except space
            \b
                单词边界
            \B
                除了单词边界
        */

        //检查是否含有child
        reg = /\bchild\b/
        console.log(reg.test("hello children"));// false
        console.log(reg.test("hello child"));// true

        //remove space
        var str = "             hello world        ";

        //开启全局会去除全部空格
        // str = str.replace(/\s/g,'');
        // console.log(str); // helloworld

        /*
        匹配开头或者结尾的空格
            /^\s*|\s*$/g p
        */
        str = str.replace(/^\s*|\s*$/g,'');
        console.log(str); // hello world

    </script>
</head>
