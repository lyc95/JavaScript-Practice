<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            自增++
                对一个变量自增以后，原变量的值会加1
                ++a 原变量的值会立即加1， ++a值等于自增后的值
                a++ 原变量的值会立即加1， a++的值等于原值（自增前）
                var a = 1
                console.log(a++) //1
                console.log(++a) //3
                var d = 20
                from left to right
                var res = d++ + ++d + d // 20 + 22 + 22 = 64
                console.log(res) //64
                
                var d = 20
                d = d++
                console.log(d) //20
            自减--
                对一个变量自减以后，原变量的值会减1
                --num 原变量的值会立即减1, --num 的值等于自减后的值
                num-- 原变量的值会立即减1, num-- 的值等于自减前的值
                var num = 20
                console.log(num--)//20
                console.log(--num)//18
        */
        
       
    </script>
</head>
