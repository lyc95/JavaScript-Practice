<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //GC 垃圾回收
        //处理程序运行过程中的垃圾
        var obj = new Object();
        //当一个对象没有任何对他的引用，就变成了垃圾，占用内存空间，slow the pc

        //JS 具有自动垃圾回收功能, 我们需要设置不再使用的对象为null
        obj = null;

    </script>
</head>

</body>
</html>
