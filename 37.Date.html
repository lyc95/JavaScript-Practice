<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Date Object
        */
       var d = new Date(); // current DateTime (local)
       console.log(d); //Fri Sep 02 2022 16:08:16 GMT+0800 (Singapore Standard Time)

       //create an specfic date object
       var d2 = new Date("09/02/2022 16:14:30")
       console.log(d2);
       //Fri Sep 02 2022 16:14:30 GMT+0800 (Singapore Standard Time)

       //getDate()
       //getDay()
       console.log(d2.getDate()); //2 //日期
       console.log(d2.getDay()); //5 //星期数 1-6（拜一to拜六）， 0（拜日）
       console.log(d2.getMonth()); //8 , 0（一月） 到 11（12月）
       //时间戳
       //使用时间戳可以计算耗时
       console.log(d2.getTime()); //1662106470000 
       //The getTime() method returns the number of milliseconds since the ECMAScript epoch.

       //unit in milliseconds
       console.log(new Date(1662106470000 ));

       //get current 时间戳
       var time = Date.now()
       console.log(time);
    </script>
</head>
<body>
    
</body>
</html>
