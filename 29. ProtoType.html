<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        /*
            我们创建的每一个函数， 解析器都会向函数中添加一个prototy attribute
            这个属性对应一个对象， 也就是原型对象
            普通函数调用
                这个对象没作用
            构造函数调用，所创建的对象都会有一个隐含属性指向原型对象
                实例可以通过__proto__访问该属性

            作用：原型对象像一个公共区域，所有同类的实例都可以访问到
                可以将共有的内容，统一设置到原型对象中

            当我们访问对象的一个属性或方法时候， 会先在对象自身中寻找，
                如果有直接使用， 如果没有，则会去原型对象中找
                    如果原型对象也没有去原型的原型找
                        知道找到Object对象（它没有原型对象, Object的原型是null）__proto__: null
        */
       function MyClass(){

       }
    //    //向原型对象添加属性
    //    MyClass.prototype.a = "a in prototype object"
    //    //向原型对象添加方法
    //    MyClass.prototype.sayHello = function(){
    //     console.log("hello from prototype")
    //    }

    //    var mc  = new MyClass();
    //     //    mc.a = "a in mc instance"
    //    console.log(mc.a)
    //    console.log(mc.__proto__)
    //    console.log(mc.__proto__ == MyClass.prototype) //true
    //    console.log(mc.prototype) //undefined
    //    //这里的sayHello方式是mc原型对象身上的    
    //    mc.sayHello()

        MyClass.prototype.name = "name in prototype object"
        var mc  = new MyClass();
        console.log(mc.name)
        console.log('name' in mc) //true
        /*
            使用in检查对象中是否含有某个属性， 如果原型对象中由也会返回true

            可以使用对象的hasOwnProperty()检查对象自身是否含有该属性(不包含原型对象)

            原型对象也有原型对象， 直到找到Object对象（它没有原型）， 如果在Object也没有找到，则返回undefined
        */
            console.log(mc.hasOwnProperty("name")) //false

            console.log(mc.__proto__.hasOwnProperty("hasOwnProperty")) //false
            console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty")) //true 原型的原型中
            console.log(mc.__proto__.__proto__.__proto__) //null

    </script>
