<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            for (expression 1; expression 2; expression 3) {
                // code block to be executed
                Expression 1 is executed (one time) before the execution of the code block.(optional)
                Expression 2 defines the condition for executing the code block.(optional)
                Expression 3 is executed (every time) after the code block has been executed.(optional)
            }


            while (condition) {
                // code block to be executed
            }

            do {
                // code block to be executed
            }while (condition);
        */

        for (var i = 1 ; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(j + "*" + i + "=" + (i*j) + "   ");
            }
            document.write("<br />")
        }
    </script>
</head>

</body>
</html>
