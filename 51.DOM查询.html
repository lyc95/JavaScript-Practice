<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            //get body
            // var body = document.getElementsByTagName('body')[0];
            var body = document.body;
            var d = document.documentElement;
            console.log(body); // body tag
            console.log(d); //html root tag

            //代表页面中所有的元素
            var all = document.all;
            console.log(all);
            //[html, head, meta, meta, meta, title, script, body, script, viewport: meta]
            //第二种方法，代表页面中所有的元素
            all = document.getElementsByTagName("*");
            console.log(all);

            /*
                根据class属性查询一组元素
                IE8不支持 但是可以使用querySelector
            */

            var divs = document.getElementsByClassName("box1");
            console.log(divs.length);//

            /*获取box1 里的div
                根据CSS 选择器来查询元素节点对象
                querySelector(".box1 div");
                使用该方法返回一个元素
                如果满足该方法的元素有多个也只会返回第一个元素
            */
            var div = document.querySelector(".box1 div");
            console.log(div);
            console.log(div.innerHTML); //res

            //只返回一个
            var box1 = document.querySelector(".box1");
            console.log(box1);


            /*
                与querySelector() 类似但是会将符合的元素封装带一个数组中返回
                即使符合条件的结果只有一个， 也仍然以数组的形式返回
            */
            var box1 = document.querySelectorAll(".box1");
            console.log(box1);
            console.log(box1.length); //4
        }
    </script>
</head>
<body>
    <!-- 

     -->
     <div class="box1">1
        <div>res</div>
     </div>
     <div class="box1">2
        <div>res2</div>
     </div>
     <div class="box1">3</div>
     <div class="box1">4</div>
     
</body>
</html>
