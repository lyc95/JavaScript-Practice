<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Math 不是构造函数 不需要new 可以直接使用
        // console.log(Math);
        // console.log(Date);
        //向上取整
        console.log(Math.ceil(1.001)) //2
        //向下取整
        console.log(Math.floor(1.901)); //1

        //四舍五入
        console.log(Math.round(1.5)); //2
        console.log(Math.round(1.4)); //1

        //Returns a pseudo-random number between 0 and 1.
        console.log(Math.random());

        //generated random num between [0, 10]
        console.log(Math.round(Math.random() * 10));

        //generated random num between [1, 10]
        console.log(Math.round(Math.random() * 9)+1);

        //genrate random num from [x, y]
        var x = 15;
        var y = 25;
        console.log(Math.round(Math.random() * (y - x))+x);


        //传入变量时数字
        console.log(Math.max(1,2,3,4,5,6,9))
        // Returns the largest of zero or more numbers.

        console.log(Math.min(1,2,3,4,5,6,9))
        // Returns the smallest of zero or more numbers.

    </script>
</head>
<body>
    <!--
        
        
            Math.E
            欧拉常数，也是自然对数的底数，约等于 2.718。

            Math.LN2
            2 的自然对数，约等于 0.693。

            Math.LN10
            10 的自然对数，约等于 2.303。

            Math.LOG2E
            以 2 为底的 E 的对数，约等于 1.443。

            Math.LOG10E
            以 10 为底的 E 的对数，约等于 0.434。

            Math.PI
            圆周率，一个圆的周长和直径之比，约等于 3.14159。

            Math.SQRT1_2
            二分之一 ½ 的平方根，同时也是 2 的平方根的倒数 
            1
            2
            ，约等于 0.707。

            Math.SQRT2
            2 的平方根，约等于 1.414。


            Math.abs(x)
            Returns the absolute value of x.

            Math.acos(x)
            Returns the arccosine of x.

            Math.acosh(x)
            Returns the hyperbolic arccosine of x.

            Math.asin(x)
            Returns the arcsine of x.

            Math.asinh(x)
            Returns the hyperbolic arcsine of a number.

            Math.atan(x)
            Returns the arctangent of x.

            Math.atanh(x)
            Returns the hyperbolic arctangent of x.

            Math.atan2(y, x)
            Returns the arctangent of the quotient of its arguments.

            Math.cbrt(x)
            Returns the cube root of x.

            Math.ceil(x)
            Returns the smallest integer greater than or equal to x.

            Math.clz32(x)
            Returns the number of leading zero bits of the 32-bit integer x.

            Math.cos(x)
            Returns the cosine of x.

            Math.cosh(x)
            Returns the hyperbolic cosine of x.

            Math.exp(x)
            Returns ex, where x is the argument, and e is Euler's constant (2.718…, the base of the natural logarithm).

            Math.expm1(x)
            Returns subtracting 1 from exp(x).

            Math.floor(x)
            Returns the largest integer less than or equal to x.

            Math.fround(x)
            Returns the nearest single precision float representation of x.

            Math.hypot([x[, y[, …]]])
            Returns the square root of the sum of squares of its arguments.

            Math.imul(x, y)
            Returns the result of the 32-bit integer multiplication of x and y.

            Math.log(x)
            Returns the natural logarithm (㏒e; also, ㏑) of x.

            Math.log1p(x)
            Returns the natural logarithm (㏒e; also ㏑) of 1 + x for the number x.

            Math.log10(x)
            Returns the base-10 logarithm of x.

            Math.log2(x)
            Returns the base-2 logarithm of x.

            Math.max([x[, y[, …]]])
            Returns the largest of zero or more numbers.

            Math.min([x[, y[, …]]])
            Returns the smallest of zero or more numbers.

            Math.pow(x, y)
            Returns base x to the exponent power y (that is, xy).

            Math.random()
            Returns a pseudo-random number between 0 and 1.

            Math.round(x)
            Returns the value of the number x rounded to the nearest integer.

            Math.sign(x)
            Returns the sign of the x, indicating whether x is positive, negative, or zero.

            Math.sin(x)
            Returns the sine of x.

            Math.sinh(x)
            Returns the hyperbolic sine of x.

            Math.sqrt(x)
            Returns the positive square root of x.

            Math.tan(x)
            Returns the tangent of x.

            Math.tanh(x)
            Returns the hyperbolic tangent of x.

            Math.trunc(x)
            Returns the integer portion of x, removing any fractional digits.
     -->
