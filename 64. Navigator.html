    <!-- 
        BOM Broswer Object Model
            - 操作浏览器 by JS
            - BOM 对象 
                Window
                    - 代表整个浏览器的窗口， 同时也是网页的global object
                Navigator
                    - 代表当前浏览器的信息， 通过该对象可以识别不同的浏览器
                Location
                    - 代表当前浏览器的地址栏信息， 通过Location可以获取地址信息，或者操作浏览器跳转页面
                History
                    - 代表浏览器的历史记录
                    - 由于隐私的原因， 该对象不能获取到具体的历史记录， 只能操作向前或者向后
                        而且该操作只在当此访问时间有效
                Screen  
                    - 代表用户的屏幕信息， 获取到用户的显示器的相关信息

                这些对象都是作为window对象的属性来保存的
                    可以通过window对象来使用， 也可以直接使用
            Navigator
                由于历史原因, Navigator对象中的大部分属性都不能帮助我们识别浏览器了
                一般只会使用useragent来判断浏览器信息
                    userAgent is a string which contains the info that describe kinds of broswers
                    Chrome: 
                        "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/105.0.0.0

                    不能判断IE11
                如果通过userAgent不能判断， 可以通过浏览器中的一些特有的对象来判断浏览器的信息
                    for example window.ActiveXObject


     -->
