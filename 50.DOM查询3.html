<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取父节点和兄弟节点</title>
    <script>
        

        //利用函数绑定单击事件
        // function myClick(id, fun){
        //     var btn = document.getElementById(id);
        //     btn.onclick = fun;
        // }

        window.onload = function(){
            var bj = document.getElementById("Beijing");
            console.log(bj.parentNode.innerText); //ul 1 2 3 4 5

            // 获取下一个兄弟节点 也可能获取到空白文本
            console.log(bj.nextSibling); 
            console.log(bj.nextElementSibling); // li Shanghai
            console.log(bj.firstChild.nodeValue);
        }
    </script>
</head>
<body>
    <!-- 
        parentNode
        previousSibling
        nextSibling
     -->
     <ul id="city">
        <!-- 
            1 是 li元素（ id=Beijing）的唯一的一个子文本节点  通过bejing.firstChild 可以获取此文本节点
            通过bj.firstChild.nodeValue 获取文本内容
        -->
        <li id="Beijing">1</li>
        <li id="Shanghai">2</li>
        <li id="hk">3</li>
        <li id="Guangzhou">4</li>
        <li id="Shenzhen">5</li>
     </ul>
</body>
</html>
