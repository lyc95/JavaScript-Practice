    <script>

        /*
            JS provided us with 3 包装类 通过包装类可以将基本的数据类型转换成为对象
                String()
                Number()
                Boolean()
                ...
                供底层内部使用

                方法和属性能够添加给对象， 不能添加给基本数据类型（number, boolean, string,null, undefined）
                所以当我们对一些基本数据类型的值调用属性和方法时    
                    browser会临时使用包装类将其转换成Object, 然后再调用对象身上的属性与方法
                    之后，再将其转换成基本数据类型



                    //1
                    var s = 123
                    console.log(s);
                    console.log(typeof s);
                    //string 依然是基本的数据类型对象
                    s = s.toString()
                    //临时添加hello属性通过包装类, 调用后会回归原类型
                    s.hello = "hello"
                    console.log(s);
                    console.log(typeof s);
                    console.log(s.hello); //undefine
                    console.log(typeof s);


                    //2
                    var s = 123
                    console.log(s);
                    console.log(typeof s);
                    //string 这里变成了对象类
                    s = new String(s)

                    s.hello = "hello"
                    console.log(s);
                    console.log(typeof s);
                    console.log(s.hello); //hello
                    console.log(typeof s);

            使用基本类型的数据的对象在做对比的时候，可能会出现一些意料外的问题
