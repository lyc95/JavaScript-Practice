<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //构造函数也是一个普通函数
        //Capitalize the first Character
        /*
            与普通函数的区别
                普通函数直接调用
                构造函数使用new keyword
            Procedures for 构造函数
            1. 立即create a new Obeject
            2. 将新建的对象设置为函数中的this
            3. execute the codes inside the function from top -> down
            4. return the newly  created Object 

            同一个构造函数创造的对象为一类对象
            创造的对象我们成为实例

            判断一个对象是否是一类的实例
                obj instanceof 构造函数
            所有的对象都是Object的instance


            现在Person构造函数中， 每执行一次就创建一个新的sayName方法，
            每个实例的sayName都是独立的唯一的（地址不同），没必要（浪费空间）
            应该创建一个共享的方法
            

        */
        function Person(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender
            this.sayName = function(){
                console.log("Hello I am " + this.name)
            }
        }



        var p = new Person("yc", 18, "Male");
        console.log(p)
        p.sayName()
        console.log(typeof p) //object
        console.log(p instanceof Person) //true
        console.log(p instanceof Object) //true
    </script>
</head>

</body>
</html>
