<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var u1 = document.getElementById("u1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                var li = document.createElement("li");
                li.innerHTML = "<li><a href='javascript:;' class='link'>hyperlink-new</a></li>"
                u1.appendChild(li);

            }

            u1.onclick = function(event){
                //检查触发元素 event.target
                if (event.target.className == 'link') {
                    alert(event.target);
                }
            }

            // var allA = document.getElementsByTagName("a");
            // for (var i = 0; i < allA.length; i++){
            //     allA[i].onclick = function(){
            //         alert("aaaaa")
            //     }
            // }


        }
    </script>
</head>
<body>
    <!-- 
        指将事件统一绑定给元素的共同的祖先元素，这样当后代元素上的事件触发时，会一直冒泡到祖先元素，从而通过祖先元素的响应函数来处理事件。

        事件委派是利用了冒泡，通过委派可以减少事件绑定的次数，提高程序的性能

        我们希望，只绑定一次事件，即可应用到多个的元素上，即使元素是后添加的
        我们可以尝试将其绑定给元素的共同的祖先元素

        target : event中的target表示的触发事件的对象 
    -->

    <button id="btn01">
        Add
    </button>
    <ul id="u1">
        <li><a href="javascript:;" class="link">hyperlink1</a></li>
        <li><a href="javascript:;" class="link">hyperlink2</a></li>
        <li><a href="javascript:;" class="link">hyperlink3</a></li>
    </ul>
</body>
</html>
