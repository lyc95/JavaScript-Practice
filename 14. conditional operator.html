<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            syntax:
                condition expression ? statement 1 : statement 2
            process:
                1. get value of condition expression
                2. if true, execute statement 1
                3. else, execute statement 2
            if the result of condition expression is non boolean data
                will convert to boolean value
        */
       var a = 5;
       var b = 10;
       var max = a > b ? a : b
       console.log(max)
       var c = 20;

       var max = a > b ? (a > c ? a : c) : (b > c ? b : c)
       console.log(max)
    </script>
</head>
<body>
    
</body>
</html>
