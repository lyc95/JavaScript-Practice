            作用域， 一个变量的作用范围
            1. 全局作用域
                - 在script tag里的JS代码， 都是global scope
                - global scope created when open page and destory when close page
                - 全局作用域中有一个全局对象window， 可以直接使用
                    代表浏览器的窗口
                - 全局作用域的变量/函数都会作为window Object的属性/方法来保存

            2. 函数作用域
                - 调用函数时 调用函数作用域，函数执行完毕，作用域destory
                - 每调用一次 创建一个新的作用域，互相之间互相独立
                - 可以看到全局变量
                - 但是在全局作用域中无法访问到函数作用域
                - 当变量有冲突，现在自身寻找， 如果有直接使用，如果没有，像上一层作用域寻找 直到全局作用域
                    如果全局作用域依然没有 报错
                - window.name 强制找全局属性
                - 函数中不用var声明的变量都会成为全局变量
